<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Juego</title>
</head>
<body class="h-screen m-0">
    <div class="flex h-screen">
        <div class="bg-[#061947] text-white p-4 min-w-[300px] w-[15vw] flex flex-col gap-4">
            <button id="draw-mode-btn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mb-4">
                Dibujar trazo
            </button>
            <p id="coords-display">Coordenadas: (x: 0, y: 0)</p>
            <div>
                <h2 class="font-bold mb-2">Trazos</h2>
                <ul id="paths-list" class="space-y-2"></ul>
            </div>
        </div>
        <div class="flex-1">
            <canvas id="canvas" class="w-full h-full block"></canvas>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
