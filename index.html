<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Juego</title>
</head>
<body class="h-screen m-0">
    <div class="flex h-screen">
        <div class="bg-[#9fabbf] text-black p-4 min-w-[300px] w-[15vw] flex flex-col gap-4 fixed h-full">
            <div class="flex flex-col h-full">
                <button id="draw-mode-btn"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mb-4 flex items-center justify-center gap-2 group"
                    aria-label="Lapiz">
                    <span id="draw-mode-text">Dibujar trazo</span>
                    <i class="fas fa-pencil-alt"></i>
                    <span class="absolute left-1/2 -translate-x-1/2 -top-8 bg-black text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity duration-200 z-10">
                        Lápiz
                    </span>
                </button>
                <p id="coords-display">Coordenadas: (x: 0, y: 0)</p>
                <div class="flex flex-col flex-1 min-h-0">
                    <h2 class="font-bold mb-2">Trazos</h2>
                    <!-- Botón limpiar trazos aquí -->
                    <button id="clear-paths-btn"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full mb-2 hidden">
                        Limpiar trazos
                    </button>
                    <ul id="paths-list" class="space-y-2 flex-1 overflow-y-auto max-h-full scrollbar-hide"></ul>
                </div>
            </div>
        </div>
        <div class="flex-1">
            <canvas id="canvas" class="w-full h-full block"></canvas>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
